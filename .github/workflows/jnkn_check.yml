name: Jnkn Check
on: [pull_request]
permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Still required for diffing
      
      # One-Liner to Run Jnkn Impact Analysis
      - uses: bordumb/jnkn@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}