name: Jnkn Check
on: [pull_request]
permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      # Use the local action path to test your PR changes immediately
      # Change this back to 'bordumb/jnkn@main' only after merging this PR
      - uses: ./packages/jnkn-core 
        with:
          token: ${{ secrets.GITHUB_TOKEN }}