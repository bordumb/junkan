[project]
name = "jnkn-lsp"
version = "0.0.0-rc.1"
description = "Language Server Protocol (LSP) implementation for Jnkn"
requires-python = ">=3.12"
dependencies = [
    "jnkn",
    "pygls>=2.0.0",
    "pydantic",
    "lsprotocol>=2025.0.0",
]

[project.scripts]
jnkn-lsp = "jnkn_lsp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jnkn_lsp"]

[tool.uv.sources]
jnkn = { workspace = true }
