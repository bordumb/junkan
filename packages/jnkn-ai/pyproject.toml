[project]
name = "jnkn-ai"
version = "0.0.0-rc.1"
description = "AI Context Server for Jnkn"
requires-python = ">=3.12"
dependencies = [
    "jnkn",
    "fastmcp",
    "pydantic",
    "click",
    "rich"
]

[project.scripts]
jnkn-ai = "jnkn_ai.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jnkn_ai"]

[tool.uv.sources]
jnkn = { workspace = true }